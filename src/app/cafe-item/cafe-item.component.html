<li class="text" id="id">
  {{ name }}
  <small>{{ city }}</small>
  <span
    (click)="deleteItem()"
    [ngStyle]="{ float: 'right', cursor: 'pointer' }"
  >
    &nbsp;x&nbsp;
  </span>
  <i
    (click)="updateItem($event)"
    [ngStyle]="{ float: 'right', cursor: 'pointer' }"
    >&nbsp;update&nbsp;</i
  >
</li>
